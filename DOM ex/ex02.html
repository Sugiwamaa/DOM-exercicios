<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM exercicio 2</title>
</head>
<body>
    
<!-- pegar uma lista ordenada e colocar em negrito no HTML ao digitar um nome. -->

<input id = "nome" placeholder="Digite um nome..." onkeyup="destacar()">
<ol class= "listaDeNomes">

<li>Nicolas Brito Sugiyama</li>
<li>Vitor Gabriel Pinto Pedra</li>
<li>Sam Samantha Samentha</li>
<li>Ruan James Pedra</li>
<li>João Breno Graças</li>
<li>Nazaré Pinto</li>
<li>Diva Gina Berta</li>
<li>Alan Bidda Nossaku</li>

</ol>


<script>

function destacar() {

console.log("entrado")
var nome = document.querySelector("#nome");
var lista = document.querySelector(".listaDeNomes");
var listaDeNomes = lista.querySelectorAll("li");
var novaLista = [];

for (var i = 0; i < listaDeNomes.length; i++) {
var nomeAtual = listaDeNomes[i].textContent;
if (nome.value == nomeAtual) {
var li = document.createElement("li");
var strong = document.createElement("strong");
strong.innerText = nomeAtual;
li.appendChild(strong);
novaLista.push(li);
} else {
    var li = document.createElement("li");
    li.innerText = nomeAtual;
    novaLista.push(li);
}
    
}

lista.innerText = "";
for (var i = 0; i < novaLista.length; i++) {

    lista.appendChild(novaLista[i]);

}

console.log(novaLista)

}

</script>

</body>
</html>
